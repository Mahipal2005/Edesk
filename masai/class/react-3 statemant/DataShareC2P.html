    function Child(props){
        return (
          <>
            <h1>Hello</h1>
            <button onClick={() => props.OnClick(1)}>Increse 1</button>
            <button onClick={() => props.OnClick(3)}>Increse 3</button>
            <button onClick={() => props.OnClick(5)}>Increse 5</button>
            <button onClick={() => props.OnClick(8)}>Increse 8</button>
            <button onClick={() => props.OnClick(11)}>Increse 11</button>
          </>
        );
    }
    function Parent() {
        const [count, setCount] = React.useState(0);
        const incrementByValue = (val) => {
          setCount(count + val);
        };
      return (
        <div>
            <h1>count:{count}</h1>
          <Child OnClick={incrementByValue}/>
        </div>
      );
    }
