<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create UI With React API</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    let Navbar = () => {
      return (
        <div style={{ color: "black", backgroundColor: "Yellow" }}>Navbar</div>
      );
    };
    let Footer = () => {
      return (
        <div style={{ color: "black", backgroundColor: "Blue" }}>Navbar</div>
      );
    };
    let Message = (prop) => {
      let { text, color } = prop;
      return <h1 style={{ color: color }}>{text}</h1>;
    };
    let Element = () => {
      return (
        <>
          {Message({ text: "Good Morning", color: "red" })}
          {Message({ text: "Good Evening", color: "green" })}
          {Message({ text: "Good Night", color: "pink" })}
          <Message text="Mahipal" color="blue" />
        </>
      );
    };

    let App = (
      <>
        <div>
          <Navbar />
          <Element></Element>
          <Footer/>
        </div>
      </>
    );
    ReactDOM.createRoot(document.getElementById("root")).render(App);
  </script>
</html>
