<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock using React</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
        function LeftSidebar(){
            return <div>Left side bar</div>
        }
       function Feed(){
        return <div>Feed</div>
       }
       function RightSidebar(){
        return <div>Right side bar</div>
       }
       function Layout(props){
        return (<div style={{display:'grid',gridTemplateColumns:"25% 50% 25%"}}>
            Hello
            {props.childern}
            </div>     )  }
        function App(){
            return <>
            <Layout>
                <LeftSidebar/>
                <Feed/>
                <RightSidebar/>
                </Layout>
            </>
        }
        ReactDOM.createRoot(document.getElementById("root")).render(App())
    </script>
</body>
</html>
