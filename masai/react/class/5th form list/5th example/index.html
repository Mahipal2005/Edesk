<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Example</title>
  <style>
    .user-list-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Create grid with auto-fit columns */
      gap: 20px; /* Gap between user cards */
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
<script
  crossorigin
  src="https://unpkg.com/react@18/umd/react.development.js"
></script>
<script
  crossorigin
  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
></script>
<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
<script type="text/babel">
  function User(Prop) {
    let { name, age, gender, email, image } = Prop.data;
    return (
      <div style={{ border: "1px solid black" }}>
        <img style={{ width: "200px", height: "200px" }} src={image} alt={name} />
        <h1>Name:{name}</h1>
        <h2>Age:{age}</h2>
        <h3>Gender:{gender}</h3>
        <h4>Email:{email}</h4>
      </div>
    );
  }
  function UserList(props) {
    return (
      <div className="user-list-container">
        {props.users.map((data) => (
          <User key={data.id} data={data} />
        ))}
      </div>
    );
  }

  function App() {
    const [users, setUsers] = React.useState([]);
    async function fetchData() {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");
        const data = await response.json();
        setUsers(data);
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    React.useEffect(() => {
      fetchData();
    }, []);

    return (
      <div>
        <h1>Users</h1>
        <UserList users={users} />
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</html>
