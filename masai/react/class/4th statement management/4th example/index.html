<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function App(){
        let [name,namefunction] = React.useState('');
        let [age,agefunction] = React.useState('');
        let [isSingel,isSingelfunction] = React.useState(true);
        function displayName(event){
            namefunction(event.target.value);
            console.log(name)
        }
        function displayAge(event){
            agefunction(event.target.value);
            console.log(age)
        }
        function isSingelFun(event){
            isSingelfunction(!isSingel);
        }
        return (
            <div>
                <h1>Your Name is {name}</h1>
                <input type="text" placeholder="Your Name" value={name} onChange={displayName} />
                <hr/>
                <h1>Your age is {age}</h1>
                <input type="text" placeholder="Your age" value={age} onChange={displayAge} />
                <hr/>
                <input type="checkbox" checked={isSingel} onChange={isSingelFun}/>
            </div>
            
        )
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</html>
