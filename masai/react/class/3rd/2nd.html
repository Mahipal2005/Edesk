<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      //Task 1 :

      // Render this text, black background, white color, font size should be 48px
      // Task 2 :

      // Add a variable in your application called theme. value can be "dark", "light"
      // By default dark theme. when change to light, it should be reverse ( light theme = white background, dark color )
      // Text should be "There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain..." if it is light theme
    function TextDark({text}){
        return <p style={{backgroundColor:"black",color:"white",fontSize:"48px"}}>{text}</p>
    }
    function TextLight({text}){
        return <p style={{backgroundColor:"white",color:"dark",fontSize:"48px"}}>{text}</p>
    }
    let theme = "dark";
    function Element() {
      const textDark="Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit..."
      const textLight="There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain..."

      let text = theme === "dark" ? <TextDark text={textDark}/> : <TextLight text={textLight}/>;
      return (text)
    }
      ReactDOM.createRoot(document.getElementById("root")).render(<Element/>);
    </script>
  </body>
</html>
