<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template</title>
  <style>
    .todo-list {
      width: 300px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }
    .todo-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .todo-item input[type="checkbox"] {
      margin-right: 5px;
    }
    .todo-item.completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const App = () => {
      return (
        <div className="todo-list">
          <ToDoList />
        </div>
      );
    };

    const ToDoList = () => {
      const [todos, setTodos] = React.useState([]);
      const [inputValue, setInputValue] = React.useState('');

      const handleInputChange = (event) => {
        setInputValue(event.target.value);
      };

      const handleAddTodo = () => {
        if (inputValue.trim() !== '') {
          setTodos([...todos, { text: inputValue, completed: false }]);
          setInputValue('');
        }
      };

      const handleDeleteTodo = (index) => {
        const updatedTodos = [...todos];
        updatedTodos.splice(index, 1);
        setTodos(updatedTodos);
      };

      const handleToggleCompletion = (index) => {
        const updatedTodos = [...todos];
        updatedTodos[index].completed = !updatedTodos[index].completed;
        setTodos(updatedTodos);
      };

      return (
        <div>
          <Form inputValue={inputValue} onInputChange={handleInputChange} onAddTodo={handleAddTodo} />
          <List todos={todos} onDeleteTodo={handleDeleteTodo} onToggleCompletion={handleToggleCompletion} />
        </div>
      );
    };

    const Form = ({ inputValue, onInputChange, onAddTodo }) => {
      const handleSubmit = (event) => {
        event.preventDefault();
        onAddTodo();
      };

      return (
        <form onSubmit={handleSubmit}>
          <input type="text" value={inputValue} onChange={onInputChange} placeholder="Enter a new ToDo item" />
          <button type="submit">Add</button>
        </form>
      );
    };

    const List = ({ todos, onDeleteTodo, onToggleCompletion }) => {
      return (
        <ul>
          {todos.map((todo, index) => (
            <li key={index} className={`todo-item ${todo.completed ? 'completed' : ''}`}>
              <input
                type="checkbox"
                checked={todo.completed}
                onChange={() => onToggleCompletion(index)}
              />
              {todo.text}
              <button onClick={() => onDeleteTodo(index)}>Delete</button>
            </li>
          ))}
        </ul>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
