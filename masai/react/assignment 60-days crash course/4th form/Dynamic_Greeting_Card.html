<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template</title>
  <style>
    /* Basic CSS styling for the greeting cards */
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function App() {
      const greetingCards = [
        { greeting: "Happy Birthday", name: "John Doe" },
        { greeting: "Happy Birthday", name: "Jane Doe" },
        { greeting: "Happy Birthday", name: "Alice" },
        { greeting: "Happy Birthday", name: "Bob" },
      ];

      return (
        <div>
          {greetingCards.map((card, index) => (
            <GreetingCard key={index} greeting={card.greeting} name={card.name} />
          ))}
        </div>
      );
    }

    function GreetingCard({ greeting, name }) {
      return (
        <div className="card">
          <h1>{greeting}</h1>
          <p>{name}</p>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
