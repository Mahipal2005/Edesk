<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    //FIXME:use simple if else
    function LightBlub({props}) {
      console.log(props)
      if(props.on ) {
        return <h1>Blub is on</h1>
      }
      else {
        return  <h1>Blub is off</h1>
      }

    }
    function App() {
      let props = {
        on: 1,
      };
      return (
        <div>
          <h1>App</h1>
          <LightBlub props={props}/>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</html>
