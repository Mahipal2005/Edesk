<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    function Navbar() {
      return <h1>Navbar</h1>;
    }
    function Slidebar() {
      return <h1>Slidebar</h1>;
    }
    function Main() {
      return <h1>Main</h1>;
    }
    function Footer() {
      return <h1>Footer</h1>;
    }
    function PageLayour({ children }) {
      return <div className="page-layou">{children}</div>;
    }
    function App() {
      return (
        <>
          <PageLayour>
            <Navbar />
            <Slidebar />
            <Footer />
          </PageLayour>
        </>
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</html>
